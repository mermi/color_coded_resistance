<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Tunisian Market Place </title>
<script type="text/javascript" language="javascript">
function go(){
var appUrl = location.substring(0, location.lastIndexOf('/')) + '/manifest.webapp';
var request = navigator.mozApps.install(appUrl);
request.onsuccess = function() {
console.log("installed !");
};
request.onerror = function() {
console.error("error !");
console.error(this.error.name);
// whoops - this.error.name has details
};
}
</script>
</head>
<body>
<button onclick="go();" width="100" height="100">Install</button>
</body>
</html>
