function rvb2hex(val){
if (val.indexOf("rgb") >= 0) {
var rgb_string = val.slice(val.indexOf('(') + 1,val.indexOf(')'));
var rgb_val = rgb_string.split(",");
val = "#";
var hexChars = "0123456789ABCDEF";
for (var i = 0; i < 3; i++) {
var v = rgb_val[i].valueOf();
val += hexChars.charAt(v/16) + hexChars.charAt(v%16);
}
}
return val;
}
function colorer(col){
	//alert(col);
	 window.document.getElementById('car4').style.backgroundColor = col;
	 alert(document.getElementById('car4').style.backgroundColor);

		{
			document.getElementById('toler').selectedIndex = 0;
		}
		var c2=rvb2hex(document.getElementById('car4').style.backgroundColor);
		if( c2== '#CECECE')
		{
			document.getElementById('toler').selectedIndex = 1;
		}
}

			conv2=rvb2hex(document.getElementById('car2').style.backgroundColor)
			if(conv2 == c){

			}
			conv4=rvb2hex(document.getElementById('car4').style.backgroundColor)
			if(conv4 == c){

			Val4=Vcar4.toString();
			}
			conv3=rvb2hex(document.getElementById('car3').style.backgroundColor)
			if(conv3 == c){

			//alert(Vcar3);
			}
			
		}
		//alert(Val1);
		//alert(Val2);
		s=Val1+Val2+Val4
		//alert(s);
		Nombre=parseInt(s);
		M=Nombre*Vcar3;
		alert(M);
		Res=M.toString();
		//alert(Res);
		if((Res>1000)&&(Res<1000000)){
			var nb=0;
			nb=parseInt(Res);
			nb=nb/1000;
			Res=nb.toString();
			document.getElementById('unite').selectedIndex=1;
		}
		if(Res>1000000){

			nbr=parseInt(Res);
			nbr=nbr/1000000;
			Res=nbr.toString();
			document.getElementById('unite').selectedIndex=2;
		}
		
		document.getElementById(id).value = Res;
				
}

	<script>
function roundRect(x, y, w, h, radius)
{
  var canvas = document.getElementById("forme");
  var context = canvas.getContext("2d");
  var r = x + w;
  var b = y + h;
  context.beginPath();
  context.strokeStyle="black";
  context.fillStyle="#B18904";
  context.lineWidth="2";
  context.moveTo(x+radius, y);
  context.lineTo(r-radius, y);
  context.quadraticCurveTo(r, y, r, y+radius);
  context.lineTo(r, y+h-radius);
  context.quadraticCurveTo(r, b, r-radius, b);
  context.lineTo(x+radius, b);
  context.quadraticCurveTo(x, b, x, b-radius);
  context.lineTo(x, y+radius);
  context.quadraticCurveTo(x, y, x+radius, y);
  context.stroke();
}
roundRect(5,5,180,40, 15);
</script>
